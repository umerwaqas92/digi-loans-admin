{% extends "base.html" %}

{% block title %}User Edit{% endblock %}

{% block content %}
<div class="page-wrapper">
	<div class="page-content">
		<!--breadcrumb-->
		<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
			<div class="breadcrumb-title pe-3">User Profile</div>
			<div class="ps-3">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb mb-0 p-0">
						<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
						</li>
						<li class="breadcrumb-item active" aria-current="page">User Profilep</li>
					</ol>
				</nav>
			</div>
			
		</div>
		<!--end breadcrumb-->
		<div class="container">
			<div class="main-body">
				<div class="row">
					<div class="col-lg-4">
						<div class="card">
							<div class="card-body">
								
								<form  action="{{ url_for('user_edit', user_id=user_id) }}" method="POST" enctype="multipart/form-data">
								<div class="d-flex flex-column align-items-center text-center">
									<img src="{{ url_for('static', filename=image[2]) }}" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
									<div class="mt-3">
										<h4>{{user[4]}}</h4>
										<p class="text-secondary mb-1">{{role[1]}}</p>
										<p class="text-muted font-size-sm">{{user[6]}}</p>
										
									</div>
								</div>
								
							</div>
						</div>
					</div>
					

					<div class="col-lg-8">
						<div class="card">
							<div class="card-body">
								<div class="row mb-3">
									<div class="col-sm-3">
										<h6 class="mb-0">Full Name</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<input name="full_name" type="text" class="form-control" value="{{user[4]}}" />
									</div>
								</div>
								<div class="row mb-3">
									<div class="col-sm-3">
										<h6 class="mb-0">Email</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<input name="email_address" type="text" class="form-control" value="{{user[1]}}" disabled/>
									</div>
								</div>
								<div class="row mb-3">
									<div class="col-sm-3">
										<h6 class="mb-0">Phone</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<input name="phone" type="text" class="form-control" value="{{user[7]}}" />
									</div>
								</div>
								
								<div class="row mb-3">
									<div class="col-sm-3">
										<h6 class="mb-0">Address</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<input name="address" type="text" class="form-control" value="{{user[6]}}" />
									</div>
								</div>
								<div class="row mb-3">
									<div class="col-sm-3">
										<h6 class="mb-0">Date of birth</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<input name="date_of_birth" type="date" class="form-control" value="{{user[5]}}" />
									</div>
								</div>
								<div class="row mb-3">
									<div class="col-sm-3">
										<h6 class="mb-0">Profile photo</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<input name="profile_photo" type="file" class="form-control" />
									</div>
								</div>

								<div class="row mb-3">
									<div class="col-sm-3">
										<h6 class="mb-0">Role</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<select class="form-select" id="chose_role" name="chose_role" required>
											{% for role in roles %}
												<option value="{{ role[0] }}" {% if role[0] == user[3] %}selected{% endif %}>{{ role[1] }}</option>
											{% endfor %}
										</select>
									</div>
								</div>
								
								
								<div class="row">
									<div class="col-sm-3"></div>
									<div class="col-sm-9 text-secondary">
										<input type="submit" class="btn btn-primary px-4" value="Update" />
									</div>
								</div>
							</div>
						</div>
						
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
