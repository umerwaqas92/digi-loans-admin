<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBotAI Popup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        #popup-container {
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 90%; /* Adjust the width for mobile screens */
            max-width: 300px; /* Set a maximum width for larger screens */
            height: 80%; /* Adjust the height for mobile screens */
            max-height: 400px; /* Set a maximum height for larger screens */
            border: 1px solid #ccc;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 9999;
            border-radius: 10px;
        }
        #popup-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            z-index: 10000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="popup-container">
        <iframe id="popup-frame" src="http://kipai.fluttydev.com/" frameborder="0"></iframe>
    </div>
    <button id="chat-button">Chat</button>
    <script>
        const popupContainer = document.getElementById('popup-container');
        const chatButton = document.getElementById('chat-button');

        chatButton.addEventListener('click', () => {
            popupContainer.style.display = 'block';
            chatButton.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target !== popupContainer && event.target !== chatButton) {
                popupContainer.style.display = 'none';
                chatButton.style.display = 'block';
            }
        });
    </script>
</body>
</html>
